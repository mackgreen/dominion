<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<title>Dominion App</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="css/style.css" rel="stylesheet">
  <link href="css/newgame.css" rel="stylesheet">
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" media="screen" />

  <script src="https://code.jquery.com/jquery-1.7.2.js" integrity="sha256-FxfqH96M63WENBok78hchTCDxmChGFlo+/lFIPcZPeI=" crossorigin="anonymous"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/xml2json.js"></script>
	<script src="js/dominion.js"></script>
</head>

<body>

<div class="wrapper">

	<header class="header">
		<button id="newGameButton">new game</button>
		<button id="endGameButton">end game</button>
		<div id="logControl">+</div><div id="minLog">message log</div>
	</header>

	<div class="middle">

		<div class="container">
			<main class="content">
				<div id="actionRow1">
				</div>
				<div id="actionRow2">
				</div>
				<div id="stats">
					<p>
						Actions: <span id="actions">0</span>
						Buys: <span id="buys">0</span>
						Coins: <span id="coins">0</span>
					</p>
				</div>
				<div id="playArea">
				</div>
				<div id="buttons">
					<p><button id="cleanUp">clean-up</button></p>
				</div>
			</main>
		</div>

		<aside class="left-sidebar">
		  <img id="copper" src="images/common/tn_copper.jpg" class="card"></img>
			<img id="silver" src="images/common/tn_silver.jpg" class="card"></img>
			<img id="gold" src="images/common/tn_gold.jpg" class="card"></img>
		</aside>

		<aside class="right-sidebar">
			<img id="estate" src="images/common/tn_estate.jpg" class="card countBottom"></img>
			<img id="duchy" src="images/common/tn_duchy.jpg" class="card countBottom"></img>
			<img id="province" src="images/common/tn_province.jpg" class="card countBottom"></img>
		  <img id="curse" src="images/common/tn_curse.jpg" class="card countBottom"></img>
		</aside>

	</div>

</div>

<footer class="footer">
	<div id="drawPile">
		<img src="images/common/tn_cardback.jpg"></img>
	</div>
	<div id="hand">
	</div>
	<div id="trashPile">
		<img src="images/common/tn_trash.jpg">
	</div>
	<div id="discardPile">
		<img src="images/common/tn_cardback.jpg">
	</div>
</footer>

<div id="newGame">
	<div id="form">
	  <div id="login">
			<p id="userName"></p>
	    <input id="setUserName"></>
	    <button>set name</button>
	  </div>
	  <div id="setup">
	    <div id="cardselect">
	      <ul>
	      </ul>
	    </div>
	  </div>
	  <div>
	    <div style="height: 50px; vertical-align: middle;">
	      <button id="startGame">start game</button>
				<button id="cancel">cancel</button>
	    </div>
	  </div>
	</div>
</div>
<div id="overlay"><img src="images/common/cardback.jpg" /></div>

<div id="messageLog"></div>
<div id="attack"></div>

</body>
</html>
